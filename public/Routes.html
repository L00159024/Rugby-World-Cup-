<!DOCTYPE html>
<html>
    <head>
        <title>Routes</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
        <script src="NavBar.js"></script>
        <script src="Routes.js"></script>
        <script src="footer.js"></script>
      </head>

    <body>
      <div class="NavBar"></div>
      <hr />
      
        <H1>Routes</H1>
        
        <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">Description</th>
                <th scope="col">Route</th>
                <th scope="col"> </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Get Venues</th>
                <td><a href="http://localhost:3000/venues">/venues</a></td>
                <td><button type="button" id="getVenuesBtn" class="btn btn-primary">Get</button></td>
              </tr>
              <tr>
                <th scope="row">Get Teams</th>
                <td><a href="http://localhost:3000/teams">/teams</a></td>
                <td><button type="button" id="getTeamsBtn" class="btn btn-primary">Get</button></td>
              </tr>
              <tr>
                <th scope="row"> Get pool teams</th>
                <td><a href="http://localhost:3000/teams/A">/teams/A</a></td>
                <td><button type="button" id="getPoolTeamsBtn" class="btn btn-primary">Get</button></td>
              </tr>
            </tbody>
          </table>
          <hr />
          <p>JSON Response for route:</p>
          <textarea id="textarea" style="width: 100%; height: 20vh;" readonly></textarea>

          <div id="footer" class="footer"></div>
          </body>
</html>
